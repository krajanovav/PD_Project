<ion-header>
  <ion-toolbar>
    <ion-title>Employees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="searchQuery"
    (ionInput)="searchEmployees()"
    placeholder="Search employees"
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let employee of employees">
      <ion-label>
        <h2>{{ employee.name }}</h2>
        <p>{{ employee.position }}</p>
        <p *ngIf="employee.department">Department: {{ employee.department.name }}</p>
      </ion-label>
      <ion-button (click)="editEmployee(employee)">Edit</ion-button>

      <ion-button (click)="deleteEmployee(employee._id)" color="danger">Delete</ion-button>
    </ion-item>
  </ion-list>
  

  <ion-button expand="full" (click)="showAddEmployeeForm()">Add New Employee</ion-button>

  <!-- Formulář pro přidání nového zaměstnanca -->
  <ion-modal *ngIf="showForm">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Add New Employee</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="showForm = false">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <form (ngSubmit)="addEmployee()">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input [(ngModel)]="newEmployee.name" name="name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Position</ion-label>
            <ion-input [(ngModel)]="newEmployee.position" name="position" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Department</ion-label>
            <ion-input [(ngModel)]="newEmployee.departmentId" name="departmentId" required></ion-input>
          </ion-item>
          
          <ion-button expand="full" type="submit">Add Employee</ion-button>
          
          
          
          <ion-button expand="full" type="submit">Add Employee</ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
